<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestMain1</title>
     <!-- 添加后为上下文注册一个全局变量: vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 提供一个按钮,用户点击后,执行一段JS代码 -->
    <input type="button" value="我是一个按钮" onclick = sayHello()>
    <script>
        function sayHello(){
            alert("sayHello!!!");
        }
    </script>
</body>
</html>
