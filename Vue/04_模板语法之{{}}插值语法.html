<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法之插值语法</title>
    <script src="/relyOn/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 变量 -->
        <h1>{{msg}}</h1>
        <!-- 函数 -->
        <h1>{{sayHello()}}</h1>
        <!-- 常量 -->
        <h1>{{100+200}}</h1>
        <!-- 表达式 -->
        <h1>{{msg+gender}}</h1>
        <h1>{{msg+'12'}}</h1>
        <h1>{{gender ? '男':'女'}}</h1>
        <h1>{{age+100}}</h1>
        <!-- 白名单 -->
    </div>
    <script>
        /*
            插值语法是 Vue 的一套语法结构,以 {{}}的形式,括号内可以放:
            - 在 data 中声明的变量, 函数等都可以.
            - 常量都可以.
            - 只要是合法的 javaScript 表达式, 都可以.
            - 模板表达式都被放在沙盒中, 只能访问全局变量的一个白名单,如 Math 和 Date.
        */
       const test = 100;
        new Vue({
            data: {
                msg: 'variables',//方便沟通,msg叫做变量
                gender: true,
                age:100,
                sayHello: function () {
                    console.log('hello world and Vue');
                }
            },
            el: '#app'
        });
    </script>
</body>

</html>
