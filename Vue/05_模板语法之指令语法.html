<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/relyOn/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 在页面输出 100 -->
        <h1 v-once>{{a}}</h1> 
        <!-- 在页面输出 100 -->
        <h1>{{a}}</h1>
        <!-- 没在页面输出 -->
        <h1 v-if="a > c">{{b}}</h1>
        <!-- 在页面输出 300 -->
        <h1 v-if="c > a">{{c}}</h1>
        <!-- 在页面输出 100 -->
        <h1 >{{d}}</h1>
    </div>
    <script>
        new Vue({
            msg:'123456789',
            data:{
                a:100,
                b:200,
                c:300,
                d:true
            },
            el:'#app'
        });
    </script>
</body>
</html>
