<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听属性的变化</title>
    <script src="/relyOn/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>侦听属性的变化</h1>
        数字 : <input type="text" v-model="number">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '侦听属性的变化',
                number: 0
            },
            compute: {
                // 计算属性
                hehe() {
                    return this.number;
                }
            },
            watch: {
                // 可以监视多个属性
                // 可以监视原有属性
                // 也可以监视计算属性
                number: {
                    immediate: true,
                    handler(newValue, oldValue) {
                        // console.log('数字发生了变化:'+ oldValue+' -> '+newValue);
                        console.log(`数字发生了变化: ${oldValue} -> ${newValue}`);
                    }
                }
            }
        });
    </script>
</body>

</html>
