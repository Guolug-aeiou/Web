<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令的使用</title>
    <script src="/relyOn/vue.js"></script>
</head>
<body>
    <div id="app">
        <a :href="URLPath">跳转</a>
    </div>
    <script>
        new Vue({
            el:'#app',
            data : {
                msg : '121212',
                URLPath : 'https://www.baidu.com' 
            }
        });
    </script>
</body>
</html>
